<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavily Web Intelligence Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }

        .card h2 span {
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95rem;
        }

        textarea, input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        textarea:focus, input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInDown 0.4s ease-out;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border-left: 4px solid #3c3;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            grid-column: 1 / -1;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .result-query {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .result-score {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .result-answer {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }

        .result-items {
            margin-top: 15px;
        }

        .result-item {
            padding: 12px;
            background: #fafafa;
            border-left: 3px solid #ddd;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .result-item-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .result-item-url {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .result-item-content {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .result-item-score {
            font-size: 0.8rem;
            color: #999;
            margin-top: 8px;
        }

        .history-item {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-time {
            font-size: 0.85rem;
            color: #999;
        }

        .history-info {
            flex: 1;
            margin-left: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .copy-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: #667eea;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .copy-button:hover {
            color: #764ba2;
            transform: scale(1.1);
        }

        .option-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .option-group select {
            width: 100%;
        }

        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Tavily Web Intelligence</h1>
            <p>Automated Web Scraping & Research Powered by AI</p>
        </header>

        <div class="main-grid">
            <!-- Search Panel -->
            <div class="card">
                <h2><span>üöÄ</span> Search Queries</h2>
                <div id="alert-container"></div>
                
                <div class="form-group">
                    <label for="queries">Enter Queries (one per line)</label>
                    <textarea id="queries" placeholder="Latest AI developments in 2026&#10;Web scraping best practices&#10;MongoDB performance optimization&#10;..."></textarea>
                </div>

                <div class="form-group">
                    <label>Search Options</label>
                    <div class="option-group">
                        <div>
                            <label for="searchDepth" style="margin-bottom: 8px;">Search Depth</label>
                            <select id="searchDepth">
                                <option value="basic">Basic</option>
                                <option value="advanced" selected>Advanced</option>
                            </select>
                        </div>
                        <div>
                            <label for="maxResults" style="margin-bottom: 8px;">Max Results</label>
                            <select id="maxResults">
                                <option value="3">3 Results</option>
                                <option value="5" selected>5 Results</option>
                                <option value="10">10 Results</option>
                                <option value="20">20 Results</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="searchBtn" onclick="performSearch()">
                        <span>üîç</span> Start Search
                    </button>
                    <button class="btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </div>

            <!-- Statistics Panel -->
            <div class="card">
                <h2><span>üìä</span> Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="totalSearches">0</div>
                        <div class="stat-label">Total Searches</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalResults">0</div>
                        <div class="stat-label">Results Found</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="successRate">100%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>

                <h3 style="color: #333; margin-top: 25px; margin-bottom: 15px;">üìú Search History</h3>
                <div id="history-container" class="empty-state">
                    <p>No searches yet</p>
                </div>

                <button class="btn-secondary" style="width: 100%; margin-top: 15px;" onclick="exportAllResults()">
                    üì• Export All Results
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="card results-container">
            <h2><span>üìã</span> Search Results</h2>
            <div id="results-container" class="empty-state">
                <div class="empty-state-icon">üì≠</div>
                <p>No results yet. Start a search to see results here.</p>
            </div>
        </div>
    </div>

    <script>
        let allResults = [];
        let searchHistory = [];

        async function performSearch() {
            const queriesText = document.getElementById('queries').value;
            const searchDepth = document.getElementById('searchDepth').value;
            const maxResults = parseInt(document.getElementById('maxResults').value);
            
            const queries = queriesText.split('\n')
                .map(q => q.trim())
                .filter(q => q && !q.startsWith('#'));

            if (queries.length === 0) {
                showAlert('Please enter at least one search query', 'error');
                return;
            }

            const searchBtn = document.getElementById('searchBtn');
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span class="spinner"></span> <span class="loading">Searching...</span>';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        queries,
                        searchDepth,
                        maxResults
                    })
                });

                const data = await response.json();

                if (data.success) {
                    allResults = data.results;
                    renderResults(data.results);
                    updateStats();
                    addToHistory(queries, data.results.length);
                    showAlert('Search completed successfully!', 'success');
                } else {
                    showAlert(data.error || 'Search failed', 'error');
                }
            } catch (error) {
                showAlert('Error performing search: ' + error.message, 'error');
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>üîç</span> Start Search';
            }
        }

        function renderResults(results) {
            const container = document.getElementById('results-container');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No results found</p></div>';
                return;
            }

            let html = '';
            results.forEach((result, idx) => {
                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div>
                                <div class="result-query">${escapeHtml(result.query)}</div>
                                <div style="margin-top: 8px;">
                                    <span class="badge">Tavily API</span>
                                    <span class="badge">${result.results?.length || 0} sources</span>
                                </div>
                            </div>
                            <button class="copy-button" onclick="copyToClipboard('${idx}')">üìã Copy</button>
                        </div>
                        
                        ${result.answer ? `<div class="result-answer"><strong>AI Answer:</strong><br>${escapeHtml(result.answer)}</div>` : ''}
                        
                        <div class="result-items">
                            ${(result.results || []).map((item, itemIdx) => `
                                <div class="result-item">
                                    <div class="result-item-title">${escapeHtml(item.title)}</div>
                                    <div class="result-item-url">üîó ${escapeHtml(item.url)}</div>
                                    <div class="result-item-content">${escapeHtml(item.content || 'No content available')}</div>
                                    <div class="result-item-score">Relevance: ${(item.score * 100).toFixed(0)}%</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function updateStats() {
            const totalSearches = searchHistory.length;
            const totalResults = allResults.reduce((sum, r) => sum + (r.results?.length || 0), 0);
            
            document.getElementById('totalSearches').textContent = totalSearches;
            document.getElementById('totalResults').textContent = totalResults;
            document.getElementById('successRate').textContent = '100%';
        }

        function addToHistory(queries, resultCount) {
            searchHistory.unshift({
                timestamp: new Date().toLocaleString(),
                queries: queries,
                count: resultCount
            });

            if (searchHistory.length > 10) {
                searchHistory.pop();
            }

            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            
            if (searchHistory.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No searches yet</p></div>';
                return;
            }

            let html = '';
            searchHistory.forEach(item => {
                html += `
                    <div class="history-item">
                        <div class="history-time">${item.timestamp}</div>
                        <div class="history-info">
                            <strong>${item.queries.length}</strong> queries ‚Üí <strong>${item.count}</strong> results
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            const icon = type === 'error' ? '‚ùå' : '‚úÖ';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.innerHTML = `<span>${icon}</span><span>${message}</span>`;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function clearForm() {
            document.getElementById('queries').value = '';
            document.getElementById('results-container').innerHTML = '<div class="empty-state"><div class="empty-state-icon">üì≠</div><p>No results yet. Start a search to see results here.</p></div>';
        }

        function copyToClipboard(idx) {
            const result = allResults[idx];
            const text = JSON.stringify(result, null, 2);
            navigator.clipboard.writeText(text).then(() => {
                showAlert('Copied to clipboard!', 'success');
            });
        }

        function exportAllResults() {
            if (allResults.length === 0) {
                showAlert('No results to export', 'error');
                return;
            }

            const dataStr = JSON.stringify(allResults, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `tavily_results_${Date.now()}.json`;
            link.click();
            URL.revokeObjectURL(url);
            
            showAlert('Results exported successfully!', 'success');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Sample data on load
        window.addEventListener('load', () => {
            document.getElementById('queries').value = 'Latest AI developments in 2026\nWeb scraping best practices\nMongoDB performance optimization';
        });
    </script>
</body>
</html>
